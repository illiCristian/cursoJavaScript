// 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.
    

    const promedio = (arr = undefined) =>{
        if (arr === undefined) return console.warn("Tienes que ingrsar un numero");
        if (!(arr instanceof Array)) return console.warn("El valor que ingresaste no es un arreglo");
        if (arr.length < 1) return console.warn("El arreglo esta vacio");

    for (const num of arr) {
        if(typeof num !=="number") return console.warn("El valor ingresado no es un numero ");
    }

    return console.info(
        
        // total guarda el valor previo, num el el numero que esta recorriendo, index la posicion
        arr.reduce((total,num,index,arr) =>{
            total += num;
            if(index === arr.length -1){
                return `El promedio ${arr.join(" + ")} es ${total / arr.length}`;
            }else {
                return total;
            }
        })

    )

    }
