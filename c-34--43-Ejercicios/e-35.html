// 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.

const textoEnCadena = (palabra="", texto ="") => {
    if(!palabra) return console.log("no ingresaste una palabra");
    if(!texto) return console.log("no ingresaste un texto");
    
    let i = 0,
    contador = 0;
    
    //Metodo index of retorna -1 cuando no encuentra el texto a buscar
    while (i !== -1) {
        i = palabra.indexOf(texto,i);
        if (i !== -1)
        {
            i++;
            contador++;
        }
    }
    return console.info(`La palabra ${texto} se repite ${contador}`);
}

textoEnCadena ();
textoEnCadena ("", "mundo");
textoEnCadena ("Hola mundo adios mundo mundo ");
textoEnCadena ("Hola mundo adios mundo mundo ","mundo");
       

// 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.

const palindromo = (palabra="") => {
    if(!palabra) return console.log("no ingresaste una palabra");
    palabra= palabra.toLocaleLowerCase();
    let alReves = palabra.split("").reverse().join("");

    return (alReves === palabra)
    ? console.info(`Si es palindromo, ${palabra} y ${alReves}`):
    console.info(`No, no es palindromo `);
}

palindromo();
palindromo ("hola mundo");
palindromo ("anita lava la tina");
palindromo ("salas");
palindromo ("salas");
palindromo ("anitalavalatina");
