// 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25].

const elevarNumeros = (numeros = undefined) => {
    if (numeros === undefined) return console.warn("Tienes que ingrsar un numero");
    if (!(numeros instanceof Array)) return console.warn("El valor que ingresaste no es un arreglo");
    if (numeros.length < 1) return console.warn("El arreglo esta vacio");

    for (const num of numeros) {
        if(typeof num !=="number") return console.warn("El valor ingresado no es un numero ");
    }


    const newArray = numeros.map(el => el *el);

    console.info(`Arreglo original ${numeros} Arreglo elevado al cuadrado ${newArray}`);
}
