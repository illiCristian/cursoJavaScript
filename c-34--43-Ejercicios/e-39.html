// 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5.

const contarVocCons = (cadena = "") => {
    if (cadena === "") return console.warn("No ingresaste una cadena de texto");
    if (typeof cadena !=="string") console.warn("Tienes que ingresar una cadena de TEXTO");

    // return console.log(cadena.split(""));
    cadena = cadena.toLocaleLowerCase();

    let contV = 0,
     contC = 0;

    for (i = 0; i< cadena.length; i++){
        if(cadena[i] === 'a' || cadena[i]==='e' || cadena[i]==='i' || cadena[i]==='o' || cadena[i]==='u'){
            contV ++;
        }
        else {
            contC++;
        }
    }
    return console.info(`La cantidad de vocales que tiene es ${contV} La cantidad de consonantes que tiene es ${contC}`);
    
}

contarVocCons ("Soy una cadena");
contarVocCons ("aaaac");
contarVocCons ("");
contarVocCons ("AAAa");

// 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero.

const validarNombre = (nombre = "") =>{
    if(!nombre) return console.warn("No ingresaste un nombre");
    if (typeof nombre !=="string") return console.warn("No ingresaste un texto valido");

    nombre = nombre.toLocaleLowerCase();
// circunflejo no puede haber nada antes de la expresion
// $ no puede haber nada despues 
// simbolo + para que evalue por cada caracter que tiene la cadena de texto
// \s para contemplar espacios en blanco en las expresiones regulares
// comodin g 
    let expReg = /^[a-zñáéíóú\s]+$/g.test(nombre);

    return (expReg)
    ?console.info (` "${nombre}"" Es un nombre valido`)
    :console.info (` "${nombre}"" No es un nombre valido`)
}

validarNombre("Pepito el pistolero");
validarNombre(3);
validarNombre("cristian fabian illi");
validarNombre("cristian, asd, 3412, 4");




// 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero.

const validarEmail = (email = "") =>{
    if(!email) return console.warn("No ingresaste un email");
    if (typeof email !=="string") return console.warn("No ingresaste un email valido");

    email = email.toLocaleLowerCase();
 
    let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);

    return (expReg)
    ?console.info (` "${email}"" Es un email valido`)
    :console.info (` "${email}"" No es un email valido`)
}

    validarEmail();
    validarEmail(34);
    validarEmail("s@s.com");
    validarEmail("sm3,1,5@s12");
    validarEmail("sm333333@s12.com");
