        //         1) Programa una función que cuente el número de caracteres de una cadena de texto, pe.miFuncion("Hola Mundo") devolverá 10.

        function contarCadena(cadena) {
            if (typeof cadena === "string") {
                const a = cadena.length;
                return console.log(`La cadena tiene ${a} caracteres`);

            }
            else {
                return console.log("no es una cadena de texto");
            }
        }

        // Version Corregida
        const repetirTexto = (texto="", veces = undefined) => {
            if(!texto) return console.warn("No ingresaste el texto");
            if(typeof veces !=="number") return console.error("No ingresaste un numero de veces");
            if(veces === undefined)return console.warn("No ingresaste la cantidad de veces");
            if(veces === 0) return console.error("Ingrsa un numero mayor a cero");
            if(Math.sign(veces)=== -1) return console.error("El numero de veces no puede ser negativo");

            for (let i = 1; i <= veces; i++) {
                console.log(`${texto}, ${i}`);
                
            }

        }
        repetirTexto("Buenas tardes America",10);
