        // Las clases no reciben parametros, tiene un metodo constructor para recibir los parametros
        class Animal {
            // El constructor de una clase es un metodo especial que se ejecuta en el momento de instanciar la clase
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }

            // Metodos dentro de una clase
            sonar() {
                console.log(`Hago sonidos por que estoy vivo`);
            }
            saludar() {
                console.log(`Gua gua gua, Mi nombre es ${this.nombre}`)
            }
        }


        // > Herencia
        // > Como le digo a la clase Perro que herede el prototypo Animal?

        class Perro extends Animal {

            constructor(nombre, genero, tamanio) {
                // Con el metodo "super" se manda a llamar el constructor de la clase padre
                // En este caso la clase padre es Animal
                super(nombre, genero);
                this.tamanio = tamanio;
                // 
                this.raza = null;
            }

            sonar() {

             static queEres(){

                console.log("hola soy un perro gua gua gua y me gusta jugar con la pelota")
             }

            //  Los getters y los setters son metodos especiales que nos permiten obetener y establecer valores de atributos a nuestra clase 
            get getRaza (){
                return this.raza;
            }
            set setRaza(raza){
