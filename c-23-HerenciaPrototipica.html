        // Funcion Constructora donde asignamos los metodos al prototipo, no a la funcion como tal

        function Animal(nombre, genero) {
            this.nombre = nombre;
            this.genero = genero;

        }


        // Metodos agregados al prototipo de la funcion constructora
        Animal.prototype.sonar = function () {
            console.log(`Hago sonidos por que estoy vivo y mi nombre es ${this.nombre}`);
        }
        Animal.prototype.saludar = function () {
            console.log(`Gua gua gua, Mi genero es ${this.genero}`)
        }

        //HERENCIA PROTOTIPICA
        function Perro(nombre,genero,tamanio){
            this.super =Animal;
            this.super(nombre,genero);
            this.tamanio = tamanio;
        } 
        // Perro esta heredando de Animal
        Perro.prototype = new Animal();
        // Genero su propio constructor a la funcion constructora perro
        Perro.prototype.constructor = Perro;

        // Los metodos creados en los prototipos padres se heredan a los hijos
