<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [1,2,3];
    // Sin destructuracion
        let 
        uno = numeros[0],
        dos = numeros[1],
        tres= numeros[2];
        console.log(uno,dos,tres);

    // Con destructuracion
    const[] = numeros;
    const[one,two,three] = numeros;
    console.log(one,two,three);

    const persona = {
        nombre:"Cristian",
        apellido:"Illi",
        edad:35
    }

    let{nombre,apellido,edad} = persona;
    console.log(nombre,apellido,edad);



    </script>
</body>
